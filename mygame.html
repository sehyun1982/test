<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치매 예방 단어 찾기</title>
    <style>
        :root { --bg-color: #f8f9fa; --primary: #4a90e2; --success: #2ecc71; --danger: #e74c3c; }
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        #game-container { 
            background: white; padding: 30px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; 
        }

        /* 타이머 바 */
        #timer-wrapper { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: var(--primary); transition: width 0.1s linear; }

        .guide { font-size: 1.2rem; color: #777; margin-bottom: 10px; }
        .target { font-size: 4rem; font-weight: bold; color: var(--primary); margin-bottom: 20px; letter-spacing: 5px; }

        /* 글자 입력 칸 */
        #slots { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; min-height: 70px; }
        .slot { width: 60px; height: 60px; border: 3px solid #dee2e6; border-radius: 12px; font-size: 2rem; font-weight: bold; display: flex; align-items: center; justify-content: center; background: #fdfdfd; }
        .slot.filled { border-color: var(--success); color: var(--success); background: #f0fff4; }

        /* 글자 판 (그리드) */
        #grid { 
            display: grid; gap: 12px; margin: 0 auto 20px auto; 
            background: #f1f3f5; padding: 15px; border-radius: 15px;
        }
        .letter-btn { 
            aspect-ratio: 1; font-size: 2.2rem; font-weight: bold; background: white; 
            border: 2px solid #ced4da; border-radius: 15px; cursor: pointer;
            box-shadow: 0 4px 0 #ced4da; transition: all 0.1s;
        }
        .letter-btn:active { transform: translateY(3px); box-shadow: none; background: #e7f1ff; }
        
        /* 5초 힌트 애니메이션 */
        .hint { animation: shake 0.5s infinite; border-color: #f1c40f !important; background: #fff9db !important; color: #f39c12; }

        .status-msg { font-size: 1.3rem; font-weight: bold; height: 30px; margin-bottom: 15px; }
        .action-btn { 
            width: 100%; padding: 15px; font-size: 1.5rem; font-weight: bold; 
            border: none; border-radius: 50px; cursor: pointer; display: none;
            color: white; margin-top: 10px;
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="timer-wrapper"><div id="timer-bar"></div></div>
    <div class="guide">순서대로 누르세요</div>
    <div id="targetWord" class="target">나비</div>
    
    <div id="slots"></div>
    <div id="statusMsg" class="status-msg"></div>
    <div id="grid"></div>
    
    <button id="nextBtn" class="action-btn" style="background: var(--success);" onclick="nextLevel()">다음 단계</button>
    <button id="retryBtn" class="action-btn" style="background: var(--danger);" onclick="resetLevel()">다시 도전</button>
</div>

<script>
    const levels = [
        { word: "나비", size: 3 },
        { word: "효도", size: 3 },
        { word: "무궁화", size: 3 },
        { word: "소나무", size: 3 },
        { word: "대한민국", size: 4 }
    ];

    let currentLvl = 0;
    let step = 0;
    let timeLeft = 20;
    let mainTimer, hintTimer;

    function startLevel() {
        const data = levels[currentLvl];
        document.getElementById('targetWord').innerText = data.word;
        document.getElementById('statusMsg').innerText = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('retryBtn').style.display = "none";
        
        step = 0;
        timeLeft = 20;
        
        // 슬롯 생성
        const slotDiv = document.getElementById('slots');
        slotDiv.innerHTML = '';
        for(let i=0; i<data.word.length; i++) {
            slotDiv.innerHTML += `<div class="slot"></div>`;
        }

        // 그리드 생성
        const gridDiv = document.getElementById('grid');
        gridDiv.style.gridTemplateColumns = `repeat(${data.size}, 1fr)`;
        gridDiv.innerHTML = '';
        
        let chars = data.word.split('');
        const fillers = "가나다라마바사아자차카타파하";
        while(chars.length < data.size * data.size) {
            chars.push(fillers[Math.floor(Math.random() * fillers.length)]);
        }
        chars.sort(() => Math.random() - 0.5);

        chars.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            btn.innerText = c;
            btn.onclick = () => checkLetter(c, btn);
            gridDiv.appendChild(btn);
        });

        runTimer();
        refreshHint();
    }

    function runTimer() {
        clearInterval(mainTimer);
        mainTimer = setInterval(() => {
            timeLeft -= 0.1;
            document.getElementById('timer-bar').style.width = (timeLeft / 20 * 100) + "%";
            if(timeLeft <= 0) {
                clearInterval(mainTimer);
                clearTimeout(hintTimer);
                document.getElementById('statusMsg').innerText = "시간이 끝났어요!";
                document.getElementById('retryBtn').style.display = "block";
            }
        }, 100);
    }

    function refreshHint() {
        clearTimeout(hintTimer);
        document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('hint'));
        
        hintTimer = setTimeout(() => {
            const goal = levels[currentLvl].word[step];
            document.querySelectorAll('.letter-btn').forEach(b => {
                if(b.innerText === goal) b.classList.add('hint');
            });
        }, 5000); // 5초 미입력 시 힌트
    }

    function checkLetter(char, btn) {
        if(timeLeft <= 0) return;
        const goal = levels[currentLvl].word[step];

        if(char === goal) {
            const slots = document.querySelectorAll('.slot');
            slots[step].innerText = char;
            slots[step].classList.add('filled');
            step++;
            document.getElementById('statusMsg').innerText = "잘하셨어요!";
            document.getElementById('statusMsg').style.color = "#2ecc71";
            
            if(step === levels[currentLvl].word.length) {
                clearInterval(mainTimer);
                clearTimeout(hintTimer);
                document.getElementById('statusMsg').innerText = "참 잘하셨습니다!";
                document.getElementById('nextBtn').style.display = "block";
            } else {
                refreshHint();
            }
        } else {
            document.getElementById('statusMsg').innerText = "다시 찾아볼까요?";
            document.getElementById('statusMsg').style.color = "#e74c3c";
        }
    }

    function nextLevel() {
        currentLvl = (currentLvl + 1) % levels.length;
        startLevel();
    }

    function resetLevel() {
        startLevel();
    }

    window.onload = startLevel;
</script>

</body>
</html>
